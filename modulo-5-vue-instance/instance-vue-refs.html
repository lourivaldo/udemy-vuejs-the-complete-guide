<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        <h1 ref="lessonRef">{{ lesson }}</h1>
        <h2>{{ module }}</h2>
        <button @click="updateLesson">Update lesson</button>
        <button @click="updateModule">Update module</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                lesson: 'Lesson: using Refs',
                module: 'Module: Vue instance',
            },
            methods: {
                updateLesson() {
                    this.lesson += '#';
                },
                updateModule() {
                    this.module += '#';
                },
            },
        });

        vm.$refs.lessonRef.innerText = 'AAAAAAAAA';
    </script>
</body>
</html>
