<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        const vm = new Vue({
            template: `
            <div>
                <h1>{{ lesson }}</h1>
                <h2>{{ module }}</h2>
                <button @click="updateLesson">Update lesson</button>
                <button @click="updateModule">Update module</button>
            </div>
            `,
            data: {
                lesson: 'Lesson: mount vue instance',
                module: 'Module: Vue instance',
            },
            methods: {
                updateLesson() {
                    this.lesson += '#';
                },
                updateModule() {
                    this.module += '#';
                },
            },
        });

        // vm.$mount('#app');
        vm.$mount();
        document.querySelector('#app').appendChild(vm.$el);
    </script>
</body>
</html>
