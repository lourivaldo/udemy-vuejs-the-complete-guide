
<div id="app">
    <p v-once>{{ title }}</p>
    <p>{{ foo() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using VueJS!',
            link: 'http://google.com',
            linkHtml: '<a href="http://google.com">Google</a>',
        },
        methods: {
            foo() {
                this.title = 'Bom dia';
                return this.title;
            }
        }
    });
</script>
