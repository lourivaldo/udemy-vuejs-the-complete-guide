
<div id="app">
    <p>{{ title }}</p>
    <p>{{ foo() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using VueJS!',
            link: 'http://google.com'
        },
        methods: {
            foo() {
                return this.title;
            }
        }
    });
</script>
