<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    .c1 {
        background-color: red;
    }
    .c2 {
        background-color: blue;
    }
    .c3 {
        background-color: blueviolet;
    }

    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
   <div class="caixas">
       <div class="demo" :class="estilo1" @click="classC1 = !classC1"></div>
       <div class="demo"></div>
       <div class="demo" :class="[classCSS, {girar: applyRotate}]" @click="applyRotate = !applyRotate"></div>
   </div>
    <hr>
    <input type="text" v-model="classCSS">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            classC1: false,
            classCSS: 'c1',
            applyRotate: false,
        },
        computed: {
            estilo1() {
                return {
                    c1: this.classC1,
                    c2: !this.classC1,
                };
            }
        }
    });
</script>
