<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modulo 1</title>
</head>
<body>

<div id="app">
    <p>{{ title }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using VueJS'
        }
    });
</script>
</body>
</html>
