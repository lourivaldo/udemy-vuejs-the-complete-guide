
<div id="app">
    <p>{{ title }}</p>
    <p>{{ foo() }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using VueJS!'
        },
        methods: {
            foo() {
                return "Hello";
            }
        }
    });
</script>
