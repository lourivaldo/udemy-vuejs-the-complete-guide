<div id="app">
    <p>{{ counter * 2 }}</p>
    <p>{{ counter > 10 ? 'Maior que 10' : 'Menor que 10' }}</p>
    <button v-on:click="addCounter">Add Counter</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
        },
        methods: {
            addCounter() {
                this.counter++;
            },
        }
    });
</script>
